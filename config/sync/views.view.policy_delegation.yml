            value: "<h1>Delegations</h1>\r\n<p class=\"usa-intro\">Delegations of authority represent the formal assignment or commitment of legal power, usually to subordinate officials, to make decisions and take actions that have legal significance. </p>\r\n<p>Delegations provide basic direction from the Administrator to agency officials to carry out these responsibilities on the Administrator's behalf. Some delegations may be <a href=\"/policy/delegation-authority\">further redelegated</a> to subordinate officials.</p>\r\n\r\n<p>The default display below lists the delegations alphabetically by topic for specific Office/Center. The action is populated either by typing a keyword in the \"Title\" search box or by choosing an option in the drop-down menu.  Rescinded delegations are listed on the <a href=\"/policy/rescinded-delegations\">Rescinded Delegations</a> page.</p<"
