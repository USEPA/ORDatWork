epa_wysiwyg.definitions_dialog:
  path: '/epa_wysiwyg/definitions/dialog'
  defaults:
    _controller: '\Drupal\epa_wysiwyg\Controller\AddDefinitionsController::getTerms'
    _title: 'Term Lookup Get Terms Request'
  options:
    _theme: ajax_base_page
  requirements:
    _role: 'authenticated'
epa_wysiwyg.load_media:
  path: '/epa_wysiwyg/loadDocumentMedia/{uuid}'
  defaults:
    _controller: '\Drupal\epa_wysiwyg\Controller\AddDefinitionsController::getDocumentMediaItem'
    _title: 'Media Item Lookup'
  requirements:
    _access: 'TRUE'
epa_wysiwyg.load_media_by_mid:
  path: '/epa_wysiwyg/loadDocumentMediaByMid/{mid}'
  defaults:
    _controller: '\Drupal\epa_wysiwyg\Controller\AddDefinitionsController::getDocumentMediaItemByMid'
    _title: 'Media Item Lookup By MID'
  requirements:
    _access: 'TRUE'
