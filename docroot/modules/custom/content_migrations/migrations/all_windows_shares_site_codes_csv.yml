id: all_windows_shares_site_codes_csv
label: 'All Windows Shares Site Codes Migration'
source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: json
  include_raw_data: true
  urls: 'public://AllWindowsSharesSmall.json'
  track_changes: true
  item_selector: 0
  headers:
    Accept: 'application/json; charset=utf-8'
    Content-Type: 'application/json'
  ids:
    - tid
    - name
  fields:
    - name: name
      label: 'Name'
      selector: SiteCode
    - name: tid
      label: 'Term ID'
      selector: tid
process:
  name: name
  tid: tid
destination:
  plugin: entity:taxonomy_term
  default_bundle: all_windows_shares
